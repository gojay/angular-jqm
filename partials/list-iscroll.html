<div jqm-page>
    <div jqm-header>
        <a jqm-button jqm-theme="a" href="#/" icon="ui-icon-home" buttonpos="left" shadow="true">Home</a>
        <h1>iScroll Refresh</h1>
    </div>
    <div iscroll="wrapper" vertical="true">
        <ul jqm-listview>
            <li ng-repeat="i in data"
                jqm-li-link icon="ui-icon-arrow-r">
                List item {{i}}
            </li>
        </ul>
        <div style="height:40px"></div>
    </div>
    
</div>
