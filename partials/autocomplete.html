<div id="list-page" jqm-page>
    <div jqm-header>
        <a jqm-button jqm-theme="a" href="#/" icon="ui-icon-home" buttonpos="left" shadow="true">Home</a>
        <h1>Autocomplete</h1>
    </div>

    <div jqm-textinput ng-model="search" type="search"></div>
    <ul jqm-listview>
    	<li ng-repeat="car in cars | filter:search" jqm-li-link="#/{{car}}">{{car}}</li>
    </ul>
</div>
